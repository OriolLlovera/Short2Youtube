<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Shorts de YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <head> 
    <!-- Iconos -->
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon.png" sizes="48x48">
    <link rel="icon" type="image/png" href="favicon.png" sizes="64x64">
</head>
</head>
<body>
    <div id="background"></div> <!-- Div para el fondo -->
    <div id="contenedor">
     <div class="main">
        <div class="wrapper">
            <span data-text="Shorts"></span>
            <span data-text="Youtube"></span>
        </div>
      </div>  
        <label for="url">Introduce la URL del Short de YouTube:</label><br>
        <input type="text" id="url" name="url" placeholder="Escribe la URL aquí..." style="width: 300px;"><br>
        <div id="botones">
            <button id="enviar">Enviar</button>
            <button id="borrar">Borrar</button>
            <button id="copiar" disabled>Copiar URL</button> <!-- Botón desactivado por defecto -->
        </div>
        <div id="resultado"></div>
        <div id="mensajeError"></div>
        <div id="mensajeAlert" class="alert"></div> <!-- Div para alertas -->
        <img id="miniatura" src=""  width="320" height="180">
    </div>
    <script src="index.js" defer></script>
</body>
</html>
